<h1>配置数据源<a class="headerlink" href="#id1" title="此标题的永久链接"></a></h1>
<p>juice 是一个基于 golang 的 sql mapper 框架，它的目标是提供一个简单易用的 sql mapper 框架，让开发者可以更专注于业务逻辑的开发。</p>
<p>如果你是一个 golang 开发者，或者你正在寻找一个简单易用的 sql mapper 框架，那么 juice 可能是你的不二之选。</p>
</section>
